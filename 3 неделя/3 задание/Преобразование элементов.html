<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Определение блочных и линейных элементов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stale2.css">
</head>
<body>
  <h1>Это заголовок &lt;h1&gt;</h1>
  <p>Это абзац &lt;p&gt; — блочный элемент, который занимает всю ширину строки.</p>
  <div class="box">Это контейнер &lt;div&gt; — блочный элемент.</div>

  <div class="demo inline-test">
    <strong>Демонстрация в одной строке:</strong>
    <span>Текст перед картинкой</span>
    <img class="demo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUcVQ0HPI49rnXUTI-4NFOzQ2vUmVMj2qG3g&s" alt="пример">
    <span>Текст после картинки</span>
  </div>
    </body>
    </html>
